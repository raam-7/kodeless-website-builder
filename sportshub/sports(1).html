.container{
    width: 100%;

    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.card{
    width: 300px;
    height: 250px;
    background-color: white;
    transition: 0.5s;
    margin: 50px;
}

.card .img{
    width: 260px;
    height: 260px;
    position: relative;
    z-index: 1;
    top:-50px;
    left: 20px;
}

.card .img img{
    width: 100%;
    height: 100%;
}

.card .content{
    width: 100%;
    text-align: center;
    padding: 2px;
    transform: translateY(-150px);
    opacity: 0;
    line-height: 40px;
}

.card:hover{
    height: 350px;
}

.card:hover .content{
    opacity: 1;
    transform: translateY(-40px);
    transition: 0.5s;
}
.btn{
    border: none;
    background-color: black;
    color: white;
    border-radius: 30px;
    width: 100px;
    height: 30px;
    cursor: pointer;
}
</style>
