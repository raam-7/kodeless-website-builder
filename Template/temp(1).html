<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailblocks Sidebar Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
   <!-- Navbar -->
<div class="navbar w-full shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Component Previewer</h1>
    
    <!-- Icons Section -->
    <div class="flex space-x-4">
        <!-- Share Button -->
        <button class="flex items-center bg-none border-2 border-white-500 text-white px-4 py-2 rounded navbar-button" style="padding: 15px;">
            <i class="lucide lucide-share-2"></i>
            <span><i class="fa-regular fa-share-from-square"></i>

               </span>
        </button>
        <button id="saveBtn" onclick="saveTemplate(event)">Save</button>
        <button id="viewTemplatesBtn" onclick="window.location.href='view.html'">View Templates</button>

        

        <button id="downloadBtn">Download Template</button>
        <!-- Export Button -->
        <button class="flex items-center bg-none border-2 border-white-500 text-white px-4 py-2 rounded navbar-button" style="padding: 15px;">
            <i class="lucide lucide-download"></i>
            <span>

                <i class="fa-solid fa-cloud-arrow-up"></i></span>
        </button>
    </div>
</div>


<!-- Lucide Icons Script -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>

<div class="flex">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="section-title">Navbars</h2>
        <div class="sidebar-item" draggable="true" data-component="blog1" ondragstart="drag(event)" onclick="previewComponent('blog1')">
            <img src="images/blog1.png" alt="Blog Layout 1">
        </div>

        <div class="sidebar-item" draggable="true" data-component="blog5" ondragstart="drag(event)" onclick="previewComponent('blog5')">
            <img src="images/blog5.png" alt="Blog Layout 5">
        </div>
    
        <h2 class="section-title">About Us</h2>

    <div id="hover-preview" class="hover-preview"></div>    

    <!-- Main Content -->
    <main class="main-content">
        <h2 class="main-title">Preview</h2>
        <div id="preview-container" class="preview-box" ondrop="drop(event)" ondragover="allowDrop(event)">
