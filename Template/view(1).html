<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Saved Templates</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <style>
        .template-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .template-preview {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            max-width: auto;
            overflow: hidden;
        }
        .btn-container {
            margin-top: 10px;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }
        .view-btn { background-color: #3498db; color: white; }
        .delete-btn { background-color: #e74c3c; color: white; }
        .share-btn { background-color: #2ecc71; color: white; } /* Added Share button style */

    </style>
</head>
<body>
    <h2>Saved Templates</h2>
    <div id="templatesContainer"></div> <!-- Templates will be loaded here -->

    <script>
        
    document.addEventListener("DOMContentLoaded", function () {
        fetch('view_template.php') // Fetch saved templates
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    let container = document.getElementById('templatesContainer');
                    if (data.templates.length > 0) {
                        data.templates.forEach(template => {
                            let templateDiv = document.createElement('div');
                            templateDiv.classList.add("template-card");

                            // Create a temporary container to modify template content
                            let tempContainer = document.createElement("div");
                            tempContainer.innerHTML = `<style>${template.template_css}</style>` + template.template_html;

                            // Remove all navbar edit buttons
                            tempContainer.querySelectorAll(".edit-navbar-brand, .edit-navbar-links, .edit-navbar-bg, .edit-navbar-text-color, .edit-navbar-signup-btn, .edit-navbar-signup-text-color")
                                .forEach(btn => btn.remove());

                            templateDiv.innerHTML = `
                                <h3>${template.template_name}</h3>
                                <p>Created: ${template.created_at}</p>
                                <div class="template-preview">
                                    ${tempContainer.innerHTML} <!-- Cleaned template -->
                                </div>
                                <div class="btn-container">
                                    <button class="btn hostBtn" onclick="hostTemplate(${template.id})">HOST</button>
                                    <button class="btn view-btn" onclick="viewTemplate(${template.id})">Edit Page</button>
                                    <button class="btn delete-btn" onclick="deleteTemplate(${template.id}, this)">Delete</button>
                                    <button class="btn share-btn" onclick="shareTemplate(${template.id})">Share Link</button>
                                </div>
                            `;
                            container.appendChild(templateDiv);
                        });
                    } else {
                        container.innerHTML = "<p>No templates saved yet.</p>";
                    }
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error("Error fetching templates:", error));
    });


        document.addEventListener("DOMContentLoaded", function () {
            fetch('view_template.php') // Fetch saved templates
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        let container = document.getElementById('templatesContainer');
                        if (data.templates.length > 0) {
                            data.templates.forEach(template => {
                                let templateDiv = document.createElement('div');
                                templateDiv.classList.add("template-card");
                                templateDiv.innerHTML = `
                                    <h3>${template.template_name}</h3>
                                    <p>Created: ${template.created_at}</p>
                                    <div class="template-preview">
                                        <style>${template.template_css}</style>
                                        ${template.template_html}
                                    </div>
                                    <div class="btn-container">
                                        <button class="btn hostBtn" onclick="hostTemplate(${template.id})">HOST</button>
                                        <button class="btn view-btn" onclick="viewTemplate(${template.id})">Edit Page</button>
                                        <button class="btn delete-btn" onclick="deleteTemplate(${template.id}, this)">Delete</button>
                                        <button class="btn share-btn" onclick="shareTemplate(${template.id})">Share Link</button> 
                                    </div>
                                `;
                                container.appendChild(templateDiv);
                            });
                        } else {
                            container.innerHTML = "<p>No templates saved yet.</p>";
                        }
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => console.error("Error fetching templates:", error));
        });

        function viewTemplate(id) {
            window.location.href = `editor.php?id=${id}`; // Redirect to editor page
        }

        function hostTemplate(templateName) {
            if (!templateName) {
                alert("Template name is required");
                return;
            }

            let encodedTemplateName = encodeURIComponent(templateName);

            fetch(`host-template.php?template_name=${encodedTemplateName}`)
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.status === "success") {
                    window.open(data.url, "_blank"); // Open the hosted template
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function deleteTemplate(id, btn) {
            if (confirm("Are you sure you want to delete this template?")) {
                fetch('delete_template.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ template_id: id })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Template deleted successfully!");
                        btn.closest('.template-card').remove(); // Remove from UI
                    } else {
                        alert("Error deleting template: " + data.message);
                    }
                })
                .catch(error => console.error("Error deleting template:", error));
            }
        }

        // Function to share template
        function shareTemplate(id) {
            let shareLink = `http://localhost/kodeless-new/template/collab.php?template_id=${id}`;
            
            // Copy link to clipboard
            navigator.clipboard.writeText(shareLink).then(() => {
                alert("Shareable link copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy link: ", err);
            });
        }
    </script>
</body>
</html>
