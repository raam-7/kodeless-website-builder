<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Saved Templates</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        .template-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .template-preview {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .btn-container {
            margin-top: 10px;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }
        .view-btn { background-color: #3498db; color: white; }
        .delete-btn { background-color: #e74c3c; color: white; }
        .share-btn { background-color: #2ecc71; color: white; }
        .edit-btn { background-color: #f1c40f; color: white; }
        .save-btn { background-color: #27ae60; color: white; display: none; } /* Initially hidden */
    </style>
</head>
<body>
    <h2>Saved Templates</h2>
    <div id="templatesContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('view_template.php') 
                .then(response => response.json())
                .then(data => {
                    let container = document.getElementById('templatesContainer');
                    container.innerHTML = "";

                    if (data.status === "success" && data.templates.length > 0) {
                        data.templates.forEach(template => {
                            let templateDiv = document.createElement('div');
                            templateDiv.classList.add("template-card");

                            let tempContainer = document.createElement("div");
                            tempContainer.innerHTML = `<style>${template.template_css}</style>` + template.template_html;
                            tempContainer.querySelectorAll("[class*='edit-']").forEach(btn => btn.remove());
                            tempContainer.contentEditable = false;

                            templateDiv.innerHTML = `
                                <h3>${template.template_name}</h3>
                                <p>Created: ${template.created_at}</p>
                                <div class="template-preview" contenteditable="false">${tempContainer.innerHTML}</div>
                                <div class="btn-container">
                                    <button class="btn edit-btn" onclick="toggleEditMode(this)">Edit</button>
                                    <button class="btn save-btn" onclick="saveTemplate(${template.id}, this)">Save</button>
                                    <input type="color" class="btn" onchange="changeTextColor(this)">
                                    <input type="color" class="btn" onchange="changeBgColor(this)">
                                    <button class="btn hostBtn" onclick="hostTemplate(${template.id})">HOST</button>
                                    <button class="btn delete-btn" onclick="deleteTemplate(${template.id}, this)">Delete</button>
                                    <button class="btn share-btn" onclick="shareTemplate(${template.id})">Share Link</button>
                                </div>
                            `;
                            container.appendChild(templateDiv);
                        });
                    } else {
                        container.innerHTML = "<p>No templates saved yet.</p>";
                    }
                })
                .catch(error => console.error("Error fetching templates:", error));
        });

        function toggleEditMode(button) {
            let previewDiv = button.parentElement.previousElementSibling;
            let saveButton = button.nextElementSibling; // Get the save button

            if (previewDiv.contentEditable === "true") {
                previewDiv.contentEditable = "false";
                button.textContent = "Edit";
                saveButton.style.display = "none"; // Hide save button
            } else {
                previewDiv.contentEditable = "true";
                button.textContent = "Cancel";
                saveButton.style.display = "inline-block"; // Show save button
            }
        }

        function saveTemplate(templateId) {
    let templateName = prompt("Enter template name:");
    if (!templateName) {
        alert("Template name is required!");
        return;
    }

    let templateDiv = document.querySelector('.template-preview');
    let templateHTML = templateDiv.innerHTML;
    let templateCSS = ""; // Fetch the related CSS if applicable

    fetch("save-template.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `template_id=${templateId}&template_name=${encodeURIComponent(templateName)}&template_html=${encodeURIComponent(templateHTML)}&template_css=${encodeURIComponent(templateCSS)}`
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        if (data.status === "success") {
            window.location.reload();
        }
    })
    .catch(error => console.error("Error:", error));
}


        function changeTextColor(input) {
            let previewDiv = input.parentElement.previousElementSibling;
            previewDiv.style.color = input.value;
        }

        function changeBgColor(input) {
            let previewDiv = input.parentElement.previousElementSibling;
            previewDiv.style.backgroundColor = input.value;
        }

        function viewTemplate(id) {
            window.location.href = `editor.php?id=${id}`;
        }

        function hostTemplate(templateName) {
            if (!templateName) {
                alert("Template name is required");
                return;
            }
            let encodedTemplateName = encodeURIComponent(templateName);
            fetch(`host-template.php?template_name=${encodedTemplateName}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.status === "success") {
                        window.open(data.url, "_blank");
                    }
                })
                .catch(error => console.error("Error:", error));
        }

        function deleteTemplate(id, btn) {
            if (confirm("Are you sure you want to delete this template?")) {
                fetch('delete_template.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ template_id: id })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Template deleted successfully!");
                        btn.closest('.template-card').remove();
                    } else {
                        alert("Error deleting template: " + data.message);
                    }
                })
                .catch(error => console.error("Error deleting template:", error));
            }
        }

        function shareTemplate(id) {
            let shareLink = `http://localhost/kodeless-new/template/collab.php?template_id=${id}`;
            navigator.clipboard.writeText(shareLink).then(() => {
                alert("Shareable link copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy link: ", err);
            });
        }
    </script>
</body>
</html>
